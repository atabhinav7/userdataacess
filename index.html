<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JS For Beginners</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>SHARPENER TECH</h1>
    </header>

    <section class="container">
      <form id="userForm">
        
        <h1>Add User</h1>
        <div class="msg"></div>
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name">
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="text" id="email">
        </div>
        <input class="btn" type="submit" value="Submit">
      </form>

      <ul id="users"></ul>
    
    </section>
    

    <script>
      let users = [];

      function saveToLocalStorage(event){
        event.preventDefault();
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;

        if(name === '' || email === '') {
          alert("Please enter both name and email");
          return;
        }
        
        let userData = localStorage.getItem("users");

        
        if (!userData) {
          userData = [];
        } else {
          
          userData = JSON.parse(userData);
        }

      
        userData.push({ name, email });

        
        localStorage.setItem("users", JSON.stringify(userData));

        
        document.getElementById("userForm").reset();
        
        
        showUserList();
      }

      function deleteUser(index) {
        let userData = JSON.parse(localStorage.getItem('users'));
        userData.splice(index, 1);
        localStorage.setItem('users', JSON.stringify(userData));
        showUserList();
      }

      function editUser(index) {
        let userData = JSON.parse(localStorage.getItem('users'));
        const user = userData[index];
        document.getElementById("name").value = user.name;
        document.getElementById("email").value = user.email;
        userData.splice(index, 1);
        localStorage.setItem('users', JSON.stringify(userData));
        showUserList();
      }

      function showUserList() {
       
        let userData = localStorage.getItem("users");

        
        if (!userData) {
          userData = [];
        } else {
        
          userData = JSON.parse(userData);
        }

        
        const userList = document.getElementById("users");

       
        userList.innerHTML = "";


        for (let i = 0; i < userData.length; i++) {
          const user = userData[i];
          const listItem = document.createElement("li");
          const deleteButton = document.createElement("button");
          deleteButton.innerText = "Delete";
          deleteButton.addEventListener("click", function() { deleteUser(i); });
          const editButton = document.createElement("button");
          editButton.innerText = "Edit";
          editButton.addEventListener("click", function() { editUser(i); });
          listItem.innerText = `Name: ${user.name}, Email: ${user.email}`;
          listItem.appendChild(deleteButton);
          listItem.appendChild(editButton);
          userList.appendChild(listItem);
        }
      }

      showUserList();

      document.getElementById("userForm").addEventListener("submit", saveToLocalStorage);
    </script>
  </body>
</html>
